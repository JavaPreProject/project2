<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="name">&emsp;&emsp;Name</label>
  <input type="text" th:field="*{name}" id="name">
  <br/>
  <label for="surname">LastName</label>
  <input type="text" th:field="*{lastName}" id="surname">
  <br/>
  <label for="age">&emsp;&emsp;&ensp;Age</label>
  <input type="number" th:field="*{age}" id="age">
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
