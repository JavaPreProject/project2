<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
  <hr/>
  <a href="users/new" >Create new user</a>
  <hr/>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Age</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user:${userList}">
    <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.id}"></a></a></td>
    <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.name}"></a></a></td>
    <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.lastName}"></a></a></td>
    <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.age}"></a></a></td>
  </tr>

  </tbody>

</table>

</body>
</html>
